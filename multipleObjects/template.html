			function init() {
				environment = new THREE.Scene();

				var SCREEN_WIDTH = window.innerWidth,
					SCREEN_HEIGHT = window.innerHeight;

				var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 1, FAR = 2000;

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
				environment.add(camera);
				camera.position.set(0,0,0);
				camera.lookAt(new THREE.Vector3(0,0,0));

				renderer = new THREE.WebGLRenderer({ antialias:true });
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

				container = document.createElement('div');
				document.body.appendChild(container);
				container.appendChild(renderer.domElement);

				THREEx.WindowResize(renderer, camera);

				environment.add(createSphere(1,0,0,0,0xff0000));  //red
				environment.add(createSphere(1,10,0,0,0x00ff00)); //green
				environment.add(createSphere(1,0,10,0,0x0000ff)); //blue
				environment.add(createSphere(1,0,0,10,0xff00ff)); //pink
				environment.add(createPlane(10,0,0,0,0xffff00)); //yellow
				camera.lookAt(new THREE.Vector3(0,0,1));
				console.log(camera.rotation);

				loadModel('/teapot.dae');
			}

			function createSphere(radius,x,y,z,color){
				var geometry = new THREE.SphereGeometry(radius);
				var material = new THREE.MeshBasicMaterial( {color: color} );
				var sphere = new THREE.Mesh( geometry, material );
				sphere.position.set(x,y,z);
				return sphere;
			}

			function createPlane(radius,x,y,z,color) {
				var geometry = new THREE.PlaneGeometry( radius, radius );
				var material = new THREE.MeshBasicMaterial( {color: color, side: THREE.DoubleSide} );
				var plane = new THREE.Mesh( geometry, material );
				plane.rotation.x = -Math.PI/2;
				plane.position.set(0,x,y,z);
				return plane;
			}

			function loadModel(daeFile) {
				var loader = new THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.options.upAxis = 'Y';
				console.log(loader.load(daeFile, function(collada) {
					var object = collada.scene;
					object.scale.set(1,1,1);
					object.updateMatrix();
					return "object";
				})	);
				// console.log(object);
			}

			function animate() {
				requestAnimationFrame(animate);
				render();
				// update();

			function render() {
				if (renderer) {
					renderer.render(environment, camera);
					// console.log("render");
				}
			}

			function initialize() {
				init();
				animate();
			}

			if (window.addEventListener)
				window.addEventListener('load', initialize, false);
			else if (window.attachEvent)
				window.attachEvent('onload', initializeLesson);
			else window.onload = initialize;
