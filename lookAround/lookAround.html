		<script src="three.min.js" type="text/javascript"></script>

			body {

		<script>
			var camera, scene, renderer, objects;
			var particleLight;
			var clock = new THREE.Clock();

			 var demo = 'show_objects';
			//var demo = 'show_text';

			init();
			render();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);

				scene = new THREE.Scene();

				camera.position.set( 0, 0, 0);
				//camera.rotation.set( %s , %s, %s);

				var material = new THREE.MeshPhongMaterial( { ambient: 0x555555,
                                                          color: 0xe7364e,
                                                          specular: 0xffffff,
                                                          shininess: 50,
                                                          transparent: true,
                                                          opacity: 0.7,
                                                          shading: THREE.SmoothShading } );

				console.log(demo);

				if (demo == 'show_objects') {
					//Position 
					//foo.position.set(X, Y, Z)
					
					//Torus
					//(radius, diameter, something, something)
					var geometry = new THREE.TorusGeometry(15, 4, 16, 16);
                	var torus = new THREE.Mesh(geometry, material);
                	torus.position.set(0, 0, -100);
                	scene.add(torus);

                	//Torus
					//(radius, diameter, something, something)
					var geometry = new THREE.TorusGeometry(15, 4, 16, 16);
                	var torus = new THREE.Mesh(geometry, material);
                	torus.position.set(-50,  0, 0);
                	scene.add(torus);


                	//Cube
                	//(Xlength, Ylength, height)
                	geometry = new THREE.BoxGeometry(30, 30, 30);
                	var cube = new THREE.Mesh(geometry, material);
                	cube.position.set(0, 100, 0);
                	scene.add(cube);

                	//Cylinder
                	geometry = new THREE.CylinderGeometry( 5, 5, 20, 32 )
                	var cylinder = new THREE.Mesh( geometry, material ); 
                	cylinder.position.set(0,0,100);
                	scene.add(cylinder);

                	//Teapot
                	var loader = new THREE.ColladaLoader();
					loader.options.convertUpAxis = true;
					loader.load("teapot.dae", function(collada) {
						var teapot = collada.scene;
						teapot.scale.x = teapot.scale.y = teapot.scale.z = 1;
						teapot.position.set(50,0,0);
						teapot.updateMatrix();
						scene.add(teapot);
					});

				}

				else if (demo == 'show_text') {
					var geometry = new THREE.TorusGeometry(15, 4, 16, 16);
                	var torus = new THREE.Mesh(geometry, material);
                	torus.position.set(0, 0, -100);
                	scene.add(torus);

					var geometry = new THREE.TextGeometry("East", {font: "helvetiker", size: 5, height: 3});
					var textWrapper = new THREE.MeshNormalMaterial({color: 0x00ff00});
					var textMesh = new THREE.Mesh(geometry, textWrapper);

					textMesh.position.set(0, 100, 0);
					textMesh.rotation.x = Math.PI / 8;

					scene.add(textMesh);

					var geometry = new THREE.TextGeometry("South", {font: "helvetiker", size: 5, height: 3});
					var textWrapper = new THREE.MeshNormalMaterial({color: 0x00ff00});
					var textMesh = new THREE.Mesh(geometry, textWrapper);

					textMesh.position.set(-100, 0, 0);
					textMesh.rotation.x = Math.PI / 8;
					//textMesh.rotation.y = -Math.PI / 2;
					//textMesh.rotation.z = -Math.PI / 4;
					scene.add(textMesh);
				}

				// Lights

				particleLight = new THREE.Mesh(new THREE.SphereGeometry(8, 8, 8), new THREE.MeshBasicMaterial({
					color: 0xff0000
				}));
				scene.add(particleLight);
				scene.add(new THREE.AmbientLight(0x888888));

				var pointLight = new THREE.PointLight(0xffffff, 2);
				particleLight.add(pointLight);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);

				container.appendChild(renderer.domElement);

				window.addEventListener('resize', onWindowResize, false);

			}

		    var angleIncrement = 0.3927;

            function updateCamera(x, y, z, pitch, roll, yaw) {
                camera.position.set(x, y, z);
                camera.rotation.set(pitch, roll, yaw);
                renderer.render(scene, camera);
                console.log(camera.position);
            }
