<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Walkaround Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="three.min.js" type="text/javascript"></script>
		<script src="ColladaLoader.js" type="text/javascript"></script>
		<script src="threeRenderer.js" type="text/javascript"></script>
		<script>
			var camera, scene, renderer, objects;
			var particleLight;
			var dae;
			var clock = new THREE.Clock();

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load('%s', function(collada) {

				dae = collada.scene;
				dae.scale.x = dae.scale.y = dae.scale.z = 1;
				dae.updateMatrix();

				init();
				render();

			});

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 2000);

				scene = new THREE.Scene();

				// Add the COLLADA
				dae.position.set( % s, % s, % s)
				scene.add(dae);

				// Lights

				particleLight = new THREE.Mesh(new THREE.SphereGeometry(8, 8, 8), new THREE.MeshBasicMaterial({
					color: 0xff0000
				}));
				scene.add(particleLight);
				scene.add(new THREE.AmbientLight(0x888888));

				var pointLight = new THREE.PointLight(0xffffff, 2);
				particleLight.add(pointLight);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);

				container.appendChild(renderer.domElement);


				window.addEventListener('resize', onWindowResize, false);


				<!--- camera position and rotation -->
				camera.position.set( % s, % s, % s);
				camera.rotation.set(%s,%s,%s);
				//camera.lookAt(dae.position);
			}

		</script>

		<style>
			body {
				background-color: transparent;
				margin: 0px;
				overflow: hidden;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>


		<!---roughly .2 degrees -->
		<button onclick="changeX(.5)"> + lat </button>
		<button onclick="changeX(-.5)"> - lat </button>
		<button onclick="changeY(.5)"> + long </button>
		<button onclick="changeY(-.5)"> - long </button>
		<button onclick="changeZ(1)"> + alt </button>
		<button onclick="changeZ(-1)"> - alt </button>
		<button onclick="anglePitch(.26)"> + pitch </button>
		<button onclick="anglePitch(-.26)"> - pitch </button>
		<button onclick="angleRoll(.26)"> + roll </button>
		<button onclick="angleRoll(-.26)"> - roll </button>
		<button onclick="angleYaw(.26)"> + yaw </button>
		<button onclick="angleYaw(-.26)"> - yaw </button>
	</body>
</html>
